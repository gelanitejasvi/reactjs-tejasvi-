<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="form1.css">
</head>
<body class="bg-primary">
       <div class="container bg-white">    
                <h2><span>Re</span>gistration</h2><br>
                <h3>Personal Details</h3><br>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="Name" class="form-label">Full Name</label>
          <input type="Full Name" class="form-control" id="Name" placeholder="Enter Your Name">
        </div>
        <div class="col-md-4">
          <label for="Birthdate" class="form-label">Date Of Birth</label>
          <input type="Date Of Birth" class="form-control" id="Birthdate" placeholder="Enter Birthdate">
        </div>
        <div class="col-md-4">
            <label for="Email" class="form-label">Email</label>
            <input type="Email" class="form-control" id="Email" placeholder="Enter Your Email">
          </div>

       <form class="row g-3">
            <div class="col-md-4">
              <label for="Mobile Number" class="form-label">Mobile Number</label>
              <input type="Mobile Number" class="form-control" id="Mobile Number" placeholder="Enter Mobile Number">
            </div>
            <div class="col-md-4">
              <label for="Gender" class="form-label">Gender</label>
              <input type="Gender" class="form-control" id="Gender" placeholder="Enter Your Gender">
            </div>
            <div class="col-md-4">
                <label for="Occupation" class="form-label">Occupation</label>
                <input type="Occupation" class="form-control" id="Occupation" placeholder="Enter Your Occupation">
              </div>

    <h3>Identity Details</h3>
        <form class="row g-3">
                <div class="col-md-4">
                  <label for="ID type" class="form-label">ID Type</label>
                  <input type="ID Type" class="form-control" id="ID" placeholder="Enter ID Type">
                </div>
                <div class="col-md-4">
                  <label for="ID Number" class="form-label">ID Number</label>
                  <input type="ID Number" class="form-control" id="ID Number" placeholder="Enter ID Number">
                </div>
                <div class="col-md-4">
                    <label for="Issue Authority" class="form-label">Issue Authority</label>
                    <input type="Issue Authority" class="form-control" id="Issue Authority" placeholder="Enter Issue department">
                  </div>
         <form class="row g-3">
                    <div class="col-md-4">
                      <label for="Issue Date" class="form-label">Issue Date</label>
                      <input type="Issue Date" class="form-control" id="Issue Date" placeholder="Enter ID Issue Date">
                    </div>
                    <div class="col-md-4">
                      <label for="Issue State" class="form-label">Issue State</label>
                      <input type="Issue State" class="form-control" id="Issue State" placeholder="Enter ID Issue State">
                    </div>
                    <div class="col-md-4">
                        <label for="Expiry Date" class="form-label">Expiry Date</label>
                        <input type="Expiry Date" class="form-control" id="Expiry Date" placeholder="Enter ID Expiry Date">    
                </div>
                <div class="w-25 p-3">
                <button type="submit" class="btn btn-primary mt-4 ">Next -></button>
            </div> 
          </div> 
        </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
