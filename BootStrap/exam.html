<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .square{
        background-color: palevioletred;
         height:600px;
        width:600px; 
        position: relative;
        justify-content: center;
        align-items: center;
        display: flex;
    }

     .s3{
        background-color: white;
        height: 200px;
        width: 200px;
       position: absolute;
       top: 50%;
       left: 30%;
       right: 30%;
        

    } 

    .s2{
        background-color:burlywood;
        height:150px;
        width:150px;
        transform: rotate(220deg);
        position: absolute;
        top: 20%;
        left: 49%;
        right: 30%;
    }
    .s1{
        background-color:rgba(135, 222, 144, 0.566);
        height:125px;
        width:125px;
        transform: rotate(220deg);
        position: absolute;
         top: 25%; 
        right:79%;
        left: 18%;
    }
</style>
<body>
    <div class="square">
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
</div>
</body>
</html>
